<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Come Join the Medicine Hat Writers Club">
    <meta name="author" content="Horacio Velarde Riquelme">
    <meta property="og:title" content="Join Us | Medicine Hat, AB Writers Club">
    <meta property="og:description" content="Learn and share writing skills with other local writers in the Medicine Hat area.">
    <meta property="og:image" content="https://hvelarderiquelme.github.io/wdd231/project/images/MedHat.jpg">
    <meta property="og:url" content="https://hvelarderiquelme.github.io/wdd231/project/join.html">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="styles/join.css" rel="stylesheet">
    <link href="styles/join-large.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <script src="scripts/hambutton.js" defer></script>
    <script src="scripts/lastmodified.js" defer></script>
    <script src="scripts/join-date.js" defer></script>
    <title>Final Project WDD231 | Join Us Page</title>
</head>
<body>
     <div class="header-large">
        <header>
            <img src="images/writers_logo.webp" alt="Logo" width="50" height="50">
            <div>
                <h3>Medicine Hat, Alberta</h3>
                <h4>Writers Club</h4>
            </div>
            <button id="hamButton" aria-label="hamburger-button"></button>    
        </header>    

        <nav id="animated-nav">   
            <ul class="menuLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="current-menu-item"><a href="join.html">Join Us</a></li>
            </ul>
        </nav>
    </div>

     <main>
        <div>
            <h1>Join Our Club!</h1>

            <form class="join-club" action="welcome.html" method="get">
                <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"> </label>
                <label>E-mail <input type="email" name="email" required autocomplete="email" title="Your email" placeholder="yourname@gmail.com"></label>
                <label>Phone Number <input type="tel" name="phone" required title="Your Phone Number" autocomplete="tel"></label>
            
                <h3>What is your writing genre?</h3>
                <label><input type="radio" name="skill" value="memoirist" checked> Memoirist</label>
                <label><input type="radio" name="skill" value="biographer"> Biographer</label>
                <label><input type="radio" name="skill" value="archivist"> Archivist</label>
                <label><input type="radio" name="skill" value="poet"> Poet</label>
                <label><input type="radio" name="skill" value="columnist"> Columnist</label>
                <label><input type="radio" name="skill" value="storyteller"> Storyteller</label>
                <label><input type="radio" name="skill" value="other"> Other</label>
            
                <input type="hidden" name="time-stamp" id="time">
                <input type="submit" value="Join Our Club">
            </form>
        </div>
    </main>

     <footer>
        <div class="project-info">
            <p>Medicine Hat Writers Club Project</p>
            <p>Medicine Hat, Alberta Canada</p>
            <p><a href="https://www.loom.com/share/324c12ba34944679a428f9c1f510abf7?sid=bc7a726e-c8c6-49bd-98a5-dc8b17a3d988">Video</a></p>
            <p><a href="attributions.html">Atributions</a></p>
        </div>
        <div class="social-media">
            <a href="https://facebook.com">
                <img src="images/fb.jfif" alt="facebook-logo">
            </a>    
            <a href="https://twitter.com">
                <img src="images/tw.png" alt="twitter-logo">
            </a>    
            <a href="https://instagram.com">
                <img src="images/in.jfif" alt="instagram-logo">
            </a>    
        </div>
        <div class="course-info">
            <p>WDD231 Class Project</p>
            <p>Horacio Velarde Riquelme</p>
            <p><span id="current-year"></span></p>
            <p><span id="last-modified"></span></p>
        </div>
    </footer>
    
</body>
</html>
